# This configuration requires 4 gpus with 12GB memory
accum-grad: 4
adim: 512
aheads: 8
backend: pytorch
# https://github.com/espnet/espnet/issues/1167
batch-bins: 22000000
dlayers: 6
dropout-rate: 0.1
dunits: 2048
elayers: 12
epochs: 100
eunits: 2048
grad-clip: 5
lsm-weight: 0.1
model-module: espnet.nets.pytorch_backend.e2e_asr_transformer:E2E
mtlalpha: 0.3
opt: noam
patience: 0
sortagrad: 0
transformer-attn-dropout-rate: 0.0
transformer-init: pytorch
transformer-input-layer: conv2d
transformer-length-normalized-loss: false
transformer-lr: 5.0
transformer-warmup-steps: 20000
