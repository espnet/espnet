# minibatch related
batch-size: 32
maxlen-in: 800
maxlen-out: 150

# optimization related
criterion: loss
early-stop-criterion: "validation/main/loss"
sortagrad: 0
opt: adadelta
epochs: 20
patience: 3

# network architecture
## encoder related
etype: vggblstm
elayers: 4
eunits: 512
dropout-rate: 0.2
## decoder related
dtype: lstm
dlayers: 1
dec-embed-dim: 256
dunits: 256
dropout-rate-decoder: 0.1
dropout-rate-embed-decoder: 0.1
## joint network related
joint-dim: 256

# transducer related
model-module: "espnet.nets.pytorch_backend.e2e_asr_transducer:E2E"
