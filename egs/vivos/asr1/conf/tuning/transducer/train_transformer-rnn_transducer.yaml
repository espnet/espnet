# minibatch related
batch-size: 30
maxlen-in: 800
maxlen-out: 150

# optimization related
criterion: loss
early-stop-criterion: "validation/main/loss"
sortagrad: 0
opt: noam
transformer-lr: 10.0
transformer-warmup-steps: 8000
epochs: 30
patience: 0
accum-grad: 4
grad-clip: 5.0

# network architecture
## encoder related
etype: custom
custom-enc-input-layer: vgg2l
enc-block-arch:
        - type: transformer
          d_hidden: 320
          d_ff: 320
          heads: 4
          att-dropout-rate: 0.4
enc-block-repeat: 8
## decoder related
dtype: lstm
dlayers: 1
dec-embed-dim: 512
dunits: 512
dropout-rate-decoder: 0.2
dropout-rate-embed-decoder: 0.1
## joint network related
joint-dim: 128

# transducer related
model-module: "espnet.nets.pytorch_backend.e2e_asr_transducer:E2E"
