# minibatch related
batch-size: 32
maxlen-in: 512
maxlen-out: 150

# optimization related
criterion: loss
early-stop-criterion: "validation/main/loss"
sortagrad: 0
opt: noam
epochs: 100
patience: 0
accum-grad: 2
grad-clip: 5.0
transformer-lr: 1.0
transformer-warmup-steps: 28000

# network architecture
## encoder related
etype: transformer
transformer-enc-input-layer: vgg2l
enc-block-arch:
        - type: conformer
          d_hidden: 256
          d_ff: 2048
          heads: 8
          macaron_style: True
          use_conv_mod: True
          conv_mod_kernel: 15
          dropout-rate: 0.4
          att-dropout-rate: 0.4
enc-block-repeat: 12
## decoder related
dtype: lstm
dunits: 1024
dlayer: 3
dropout-rate-decoder: 0.2
dropout-rate-embed-decoder: 0.3
## joint network related
joint-dim: 784

# conformer related
transformer-enc-positional-encoding-type: rel_pos
transformer-enc-self-attn-type: rel_self_attn
transformer-enc-pw-activation-type: swish

# transducer related
rnnt-mode: 'rnnt' # switch to 'rnnt-att' to use transducer with attention
model-module: "espnet.nets.pytorch_backend.e2e_asr_transducer:E2E"