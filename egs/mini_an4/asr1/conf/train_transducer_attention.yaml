# minibatch related
batch-size: 2
maxlen-in: 800
maxlen-out: 150

# optimization related
criterion: loss
early-stop-criterion: "validation/main/loss"
sortagrad: 0
opt: adadelta
epochs: 1
patience: 0

# network architecture
## encoder related
etype: blstmp
elayers: 1
eunits: 4
eprojs: 4
subsample: "1_2_2_1_1"
## decoder related
dtype: lstm
dlayers: 1
dec-embed-dim: 4
dunits: 4
## attention related
atype: location
adim: 4
aconv-chans: 4
aconv-filts: 3
## joint network related
joint-dim: 4

# transducer related
mtlalpha: 1.0
rnnt-mode: 'rnnt-att'
model-module: "espnet.nets.pytorch_backend.e2e_asr_transducer:E2E"
