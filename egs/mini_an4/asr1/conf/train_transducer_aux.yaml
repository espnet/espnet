# minibatch related
batch-size: 2
maxlen-in: 800
maxlen-out: 150

# optimization related
criterion: loss
early-stop-criterion: "validation/main/loss"
sortagrad: 0
opt: adadelta
epochs: 1
patience: 0

# network architecture
## encoder related
etype: blstmp
elayers: 2
eunits: 4
eprojs: 4
## decoder related
dtype: lstm
dlayers: 1
dec-embed-dim: 4
dunits: 4
## joint network related
joint-dim: 4

# transducer related
model-module: "espnet.nets.pytorch_backend.e2e_asr_transducer:E2E"
use-ctc-loss: True
ctc-loss-weight: 0.5
ctc-loss-dropout-rate: 0.1
use-lm-loss: True
lm-loss-weight: 0.5
lm-loss-smoothing-rate: 0.05
use-aux-transducer-loss: True
aux-transducer-loss-weight: 0.3
aux-transducer-loss-enc-output-layers: "[0]"
aux-transducer-loss-mlp-dim: 4
aux-transducer-loss-mlp-dropout-rate: 0.1
use-symm-kl-div-loss: True
symm-kl-div-loss-weight: 0.3