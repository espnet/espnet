# minibatch related
batch-size: 2
maxlen-in: 800
maxlen-out: 150

# optimization related
criterion: loss
early-stop-criterion: "validation/main/loss"
sortagrad: 0
opt: noam
epochs: 1
report-interval-iters: 1
accum-grad: 1
patience: 0
transformer-lr: 5.0
transformer-warmup-steps: 10

# network architecture
## encoder related
etype: transformer
enc-block-arch:
        - type: transformer
          d_hidden: 4
          d_ff: 4
          heads: 2
enc-block-repeat: 2
## decoder related
dtype: transformer
dec-block-arch:
        - type: transformer
          d_hidden: 4
          d_ff: 4
          heads: 2
## joint network related
joint-dim: 4

# transducer related
rnnt-mode: 'rnnt'
model-module: "espnet.nets.pytorch_backend.e2e_asr_transducer:E2E"
