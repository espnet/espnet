# Dataset and dataloader configuration for LibriSpeech 100h
dataset:
  dataset_module: src/dataset.py
  # _target_ is optional; defaults to espnet3.components.data_organizer.DataOrganizer
  train:
    - name: train-clean-100
      dataset:
        split: train-clean-100
        prepare_s2t: true
  valid:
    - name: dev-clean
      dataset:
        split: dev-clean
        prepare_s2t: true
    - name: dev-other
      dataset:
        split: dev-other
        prepare_s2t: true
  test:
    - name: test-clean
      dataset:
        split: test-clean
        prepare_s2t: true
    - name: test-other
      dataset:
        split: test-other
        prepare_s2t: true

  preprocessor:
    _target_: espnet2.train.preprocessor.S2TPreprocessor
    train: true
    token_type: bpe
    token_list: ${tokenizer.save_path}/tokens.txt
    bpemodel: ${tokenizer.save_path}/bpe.model
    text_cleaner:
