expdir: exp/ls100_debug_ctc
vocab_size: 6500

parallel:
  env: slurm
  n_workers: 8
  options:
    queue: general
    cores: 8
    processes: 4
    memory: 16GB
    walltime: 30:00


tokenizer:
  _target_: espnet2.text.sentencepiece_tokenizer.SentencepiecesTokenizer
  model: sentencepiece_model/bpe.model

converter:
  _target_: espnet2.text.token_id_converter.TokenIDConverter
  token_list: sentencepiece_model/tokens.txt


dataset:
  id: /home/msomeki/workspace/librispeech_dataset

model:
  _target_: espnet2.asr.espnet_model.ESPnetASRModel
  vocab_size: ${vocab_size}
  token_list: ${load_line:sentencepiece_model/tokens.txt}

  input_size:
  encoder: e_branchformer
  encoder_conf:
    output_size: 256
    attention_heads: 4
    attention_layer_type: rel_selfattn
    pos_enc_layer_type: rel_pos
    rel_pos_type: latest
    cgmlp_linear_units: 1024
    cgmlp_conv_kernel: 31
    use_linear_after_conv: false
    gate_activation: identity
    num_blocks: 12
    dropout_rate: 0.1
    positional_dropout_rate: 0.1
    attention_dropout_rate: 0.1
    input_layer: conv2d
    layer_drop_rate: 0.0
    linear_units: 1024
    positionwise_layer_type: linear
    use_ffn: true
    macaron_ffn: true
    merge_conv_kernel: 31

  # normalize: global_mvn
  # normalize_conf:
  #   stats_file: train_feat_stats.npz
  normalize: utterance_mvn

  model_conf:
      ctc_weight: 1.0
      lsm_weight: 0.1
      length_normalized_loss: false

  frontend: default
  frontend_conf:
      n_fft: 512
      win_length: 400
      hop_length: 160

  specaug: specaug
  specaug_conf:
      apply_time_warp: true
      time_warp_window: 5
      time_warp_mode: bicubic
      apply_freq_mask: true
      freq_mask_width_range:
      - 0
      - 27
      num_freq_mask: 2
      apply_time_mask: true
      time_mask_width_ratio_range:
      - 0.
      - 0.05
      num_time_mask: 5

  optim: adam
  optim_conf:
      lr: 0.002
      weight_decay: 0.000001
  scheduler: warmuplr
  scheduler_conf:
      warmup_steps: 15000



training:
  expdir: ${expdir}
  optim:
    _target_: torch.optim.Adam
    lr: 0.002
    weight_decay: 0.000001

  scheduler:
    _target_: espnet2.schedulers.warmup_lr.WarmupLR
    warmup_steps: 15000

  dataloader:
    collate_fn:
      _target_: espnet2.train.collate_fn.CommonCollateFn
      int_pad_value: -1
    train:
      shuffle: true
      batch_size: 20
    valid:
      shuffle: false
      batch_size: 4
    # train:
    #   dataset:
    #     _target_: lhotse.dataset.speech_recognition.K2SpeechRecognitionDataset
    #   sampler:
    #     _target_: lhotse.dataset.sampling.SimpleCutSampler
    #     max_cuts: 20
    #     shuffle: true
    # valid:
    #   dataset:
    #     _target_: lhotse.dataset.speech_recognition.K2SpeechRecognitionDataset
    #   sampler:
    #     _target_: lhotse.dataset.sampling.SimpleCutSampler
    #     max_cuts: 20
    #     shuffle: false

trainer:
  seed: 2024

  # checkpoint/logging related
  expdir: ${expdir}
  log_interval: 500
  best_model_criterion:
    - - valid/cer_ctc
      - 3
      - min

  strategy: ddp

  callbacks:
    - _target_: lightning.pytorch.callbacks.DeviceStatsMonitor

  loggers:
    - _target_: lightning.pytorch.loggers.TensorBoardLogger
      save_dir: ${expdir}/tensorboard
      name: tb_logger

lightning:
  # GPU settings
  accelerator: gpu
  devices: 1
  num_nodes: 1
  accumulate_grad_batches: 1
  gradient_clip_val: 1.0
  log_every_n_steps: ${trainer.log_interval}
  max_epochs: 100
  use_distributed_sampler: false
