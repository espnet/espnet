# Main training config template for ESPnet3 ASR.
# This file is intentionally verbose to document how each field is used in the
# default recipe skeleton. Copy and trim it for your own recipe.

# Number of devices/nodes; kept minimal for the template.
num_device: 1
num_nodes: 1
task:  # Hydra target of the training task (fill in per-recipe if needed).

# Path scaffold relative to the recipe root.
recipe_dir: .
data_dir: ${recipe_dir}/data
exp_tag: asr_template_train
exp_dir: ${recipe_dir}/exp/${exp_tag}
stats_dir: ${recipe_dir}/exp/stats
decode_dir: ${exp_dir}/decode
dataset_dir: /path/to/your/dataset
# Dataset creation function (downloads into dataset_dir cache).
create_dataset:
  func: src.create_dataset.create_dataset
  dataset_dir: ${dataset_dir}

# Dataset definition for training/validation splits.
dataset:
  _target_: espnet3.components.data_organizer.DataOrganizer
  train:
    - name: train-split
      dataset:
        _target_: src.dataset.LibriSpeechDataset
        data_dir: ${dataset_dir}
        split: train
  valid:
    - name: valid-split
      dataset:
        _target_: src.dataset.LibriSpeechDataset
        data_dir: ${dataset_dir}
        split: dev

  # Optional global preprocessor; can also be omitted
  preprocessor:

tokenizer:
  # Recipe should provide a text_builder that returns tokenizer text (list[str] or path).
  text_builder:
    func: src.tokenizer.gather_training_text
    dataset_dir: ${dataset_dir}
    split: train

# Parallel execution settings used by espnet3.parallel (defaults to local).
parallel:
  env: local
  n_workers: 1


# DataLoader common collate and iterator setup.
dataloader:
  collate_fn:
    _target_: espnet2.train.collate_fn.CommonCollateFn
    int_pad_value: -1
  train:
    multiple_iterator: false
    num_shards: 1
    iter_factory:
      _target_: espnet2.iterators.sequence_iter_factory.SequenceIterFactory
      shuffle: true
      collate_fn: ${dataloader.collate_fn}
      batches:
        type: numel
        shape_files:
          - ${stats_dir}/train/feats_shape
        batch_size: 4
        batch_bins: 4000000
  valid:
    multiple_iterator: false
    num_shards: 1
    iter_factory:
      _target_: espnet2.iterators.sequence_iter_factory.SequenceIterFactory
      shuffle: false
      collate_fn: ${dataloader.collate_fn}
      batches:
        type: ${dataloader.train.iter_factory.batches.type}
        shape_files:
          - ${stats_dir}/valid/feats_shape
        batch_size: ${dataloader.train.iter_factory.batches.batch_size}
        batch_bins: ${dataloader.train.iter_factory.batches.batch_bins}


# Optimizer and scheduler are intentionally lightweight defaults.
optim:
  _target_: torch.optim.Adam
  lr: 0.002
  weight_decay: 0.000001


scheduler:
  _target_: espnet2.schedulers.warmup_lr.WarmupLR
  warmup_steps: 15000


best_model_criterion:
  - - valid/loss
    - 3
    - min


# Trainer settings map to Lightning Trainer; override per-recipe as needed.
trainer:
  accelerator: auto
  devices: ${num_device}
  num_nodes: ${num_nodes}
  accumulate_grad_batches: 1
  check_val_every_n_epoch: 1
  gradient_clip_val: 1.0
  log_every_n_steps: 100
  max_epochs: 10

  logger:
    - _target_: lightning.pytorch.loggers.TensorBoardLogger
      save_dir: ${exp_dir}/tensorboard
      name: tb_logger

  strategy: auto


fit: {}
