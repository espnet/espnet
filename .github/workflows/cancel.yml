name: Cancel
on:
  workflow_run:
    workflows: ["CI", "centos7", "debian11", "doc", "MacOS", "Windows", "Test import espnet", "Check kaldi scripts"]
    types:
      - requested
jobs:
  cancel:
    runs-on: ubuntu-latest
    steps:
    - uses: styfle/cancel-workflow-action@0.9.1
      with:
        workflow_id: ${{ github.event.workflow.id }}
