# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
workflows:
  version: 2
  test:
    jobs:
      - test-ubuntu18
      - test-ubuntu20
      - test-centos7
      - test-debian9

jobs:
  test-ubuntu18:
    docker:
      - image: circleci/buildpack-deps:18.04
        environment:
          # default gcc version is 7
          ESPNET_PYTHON_VERSION: 3.6
          TH_VERSION: 1.7.1
          CHAINER_VERSION: 6.0.0
          USE_CONDA: true
          # To avoid UnicodeEncodeError for python<=3.6
          LC_ALL: en_US.UTF-8
    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            sudo apt-get update -qq
            # NOTE(kamo): cmake libsndfile1-dev will be download using anacond:
            sudo apt-get install -qq -y bc
            sudo localedef -f UTF-8 -i en_US en_US
      - run:
          name: install espnet
          command: |
            ./ci/install.sh
      - run:
          name: test shell
          command: |
            ./ci/test_shell.sh
      - run:
          name: test python
          command: |
            ./ci/test_python.sh
      - run:
          name: install kaldi
          command: |
            ./ci/install_kaldi.sh
      - run:
          name: test integration
          command: |
            ./ci/test_integration.sh
      - run:
          name: codecov
          command: |
            . ./tools/activate_python.sh
            bash <(curl -s https://codecov.io/bash)
      - store_artifacts:
          path: egs/mini_an4/asr1/exp

  test-ubuntu20:
