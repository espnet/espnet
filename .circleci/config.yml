            PATH="/opt/rh/devtoolset-7/root/usr/bin:${PATH:-}"
            ./ci/test_shell.sh
      - run:
          name: test python
          command: |
            PATH="/opt/rh/devtoolset-7/root/usr/bin:${PATH:-}"
            ./ci/test_python.sh
