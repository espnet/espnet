frontend_conf:
    win_length: 400
    hop_length: 160

specaug: specaug
specaug_conf:
    apply_time_warp: true
    time_warp_window: 5
    time_warp_mode: bicubic
    apply_freq_mask: true
    freq_mask_width_range:
    - 0
    - 27
    num_freq_mask: 2
    apply_time_mask: true
    time_mask_width_ratio_range:
    - 0.
    - 0.05
    num_time_mask: 2

encoder: conformer
encoder_conf:
    output_size: 256
    attention_heads: 4
    linear_units: 2048
    num_blocks: 12
    dropout_rate: 0.1
    positional_dropout_rate: 0.1
    attention_dropout_rate: 0.1
    input_layer: conv2d
    normalize_before: true
    macaron_style: true
    rel_pos_type: latest
    pos_enc_layer_type: rel_pos
    selfattention_layer_type: rel_selfattn
    activation_type: swish
    use_cnn_module: true
    cnn_module_kernel: 31

encoder_hier: transformer
encoder_hier_conf:
    input_layer: null
    num_blocks: 6
    linear_units: 2048
    dropout_rate: 0.1

decoder: transformer_md
decoder_conf:
    attention_heads: 4
    linear_units: 2048
    num_blocks: 6
    dropout_rate: 0.1
    positional_dropout_rate: 0.1
    self_attention_dropout_rate: 0.2
    src_attention_dropout_rate: 0.2

asr_decoder: transformer
asr_decoder_conf:
    attention_heads: 4
    linear_units: 2048
    num_blocks: 6
    dropout_rate: 0.1
    positional_dropout_rate: 0.1
    self_attention_dropout_rate: 0.2
    src_attention_dropout_rate: 0.2

encoder_mt: transformer
encoder_mt_conf:
    input_layer: null
    num_blocks: 2
    linear_units: 2048
    dropout_rate: 0.1

model_conf:
    mtlalpha: 0.3
    mt_mtlalpha: 0.3
    ctc_sample_rate: 0.2
    mt_weight: 0.0
    asr_weight: 0.3
    lsm_weight: 0.1
    length_normalized_loss: false

use_amp: true       # automatic mixed precision (amp)
num_workers: 4
batch_type: numel
batch_bins: 6250000
accum_grad: 4
max_epoch: 40
patience: none
init: none
best_model_criterion:
-   - valid
    - acc
    - max
-   - train
    - loss
    - min
keep_nbest_models: 10

optim: adam
optim_conf:
    lr: 0.002
    weight_decay: 0.000001
scheduler: warmuplr
scheduler_conf:
    warmup_steps: 25000

ignore_init_mismatch: true
init_param:
    - "/exp/byan/working/espnet-ml/egs2/must_c_v2/asr1/exp/asr_train_asr_conformer_raw_bpe4000_sp/valid.acc.ave_10best.pth:encoder:encoder"
    - "/exp/byan/working/espnet-ml/egs2/must_c_v2/asr1/exp/asr_train_asr_conformer_raw_bpe4000_sp/valid.acc.ave_10best.pth:decoder:asr_decoder"
    - "/exp/byan/working/espnet-ml/egs2/must_c_v2/asr1/exp/asr_train_asr_conformer_raw_bpe4000_sp/valid.acc.ave_10best.pth:ctc:ctc"