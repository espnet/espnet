# This configuration requires Tesla V100-SXM2(32GB) x 4 GPUs. It takes about 1 hour.
use_amp: true
lm: transformer
lm_conf:
    pos_enc: null
    embed_unit: 128
    att_unit: 512
    head: 8
    unit: 2048
    layer: 16
    dropout_rate: 0.0

# optimization related
grad_clip: 5.0
batch_type: numel
batch_bins: 250000000
accum_grad: 4
max_epoch: 25

optim: adam
optim_conf:
   lr: 0.005
scheduler: warmuplr
scheduler_conf:
   warmup_steps: 25000

best_model_criterion:
-   - valid
    - loss
    - min
keep_nbest_models: 10  # 10 is good.
