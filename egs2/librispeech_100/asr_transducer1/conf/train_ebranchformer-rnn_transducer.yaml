# general
batch_type: numel
batch_bins: 4000000
accum_grad: 8
max_epoch: 60 # 100 produces slightly better results.
patience: none
init: none
num_att_plot: 0

# optimizer
optim: adam
optim_conf:
    lr: 0.002
    weight_decay: 0.000001
scheduler: warmuplr
scheduler_conf:
    warmup_steps: 15000

# criterion
val_scheduler_criterion:
    - valid
    - loss
best_model_criterion:
-   - valid
    - loss
    - min
keep_nbest_models: 10

model_conf:
    transducer_weight: 1.0
    auxiliary_ctc_weight: 0.3
    report_cer: True
    report_wer: True

# specaug conf
specaug: specaug
specaug_conf:
    apply_time_warp: true
    time_warp_window: 5
    time_warp_mode: bicubic
    apply_freq_mask: true
    freq_mask_width_range:
    - 0
    - 27
    num_freq_mask: 2
    apply_time_mask: true
    time_mask_width_ratio_range:
    - 0.
    - 0.05
    num_time_mask: 5

encoder_conf:
    main_conf:
      pos_wise_act_type: swish
      conv_mod_act_type: swish
      pos_enc_dropout_rate: 0.2
    input_conf:
      vgg_like: True
      subsampling_factor: 4
    body_conf:
    - block_type: ebranchformer
      linear_size: 1024
      hidden_size: 256
      heads: 4
      dropout_rate: 0.1
      pos_wise_dropout_rate: 0.1
      att_dropout_rate: 0.1
      conv_mod_kernel_size: 31
      num_blocks: 14
decoder: rnn
decoder_conf:
    rnn_type: lstm
    num_layers: 1
    embed_size: 256
    hidden_size: 256
    dropout_rate: 0.1
    embed_dropout_rate: 0.2
joint_network_conf:
    joint_space_size: 256
