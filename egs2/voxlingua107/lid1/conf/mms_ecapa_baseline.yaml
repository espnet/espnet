# Frontend
frontend: s3prl
frontend_conf:
    frontend_conf:
        upstream: hf_wav2vec2_custom
        path_or_url: facebook/mms-1b
    download_dir: ./hub
    multilayer_feature: True

# Normalizer
normalize: utterance_mvn
normalize_conf:
    norm_vars: false

# Encoder
encoder: ecapa_tdnn
encoder_conf:
  model_scale: 8 # the conv scale for res2net blocks
  ndim: 512
  output_size: 1536 # 512 * 3

# Pooling
pooling: chn_attn_stat

# Projector
projector: rawnet3
projector_conf:
  output_size: 192

# Preprocessor
preprocessor: lid
preprocessor_conf:
  fix_duration: False
  sample_rate: 16000
  noise_apply_prob: 0.0
  noise_info:
  - [1.0, 'dump/raw/musan_speech.scp', [4, 7], [13, 20]]
  - [1.0, 'dump/raw/musan_noise.scp', [1, 1], [0, 15]]
  - [1.0, 'dump/raw/musan_music.scp', [1, 1], [5, 15]]
  rir_apply_prob: 0.0
  rir_scp: dump/raw/rirs.scp

# Model conf
model_conf:
  extract_feats_in_collect_stats: false

# Loss
loss: aamsoftmax_sc_topk
loss_conf:
  margin: 0.5
  scale: 30
  K: 3
  mp: 0.06
  k_top: 5

# Training related
num_att_plot: 0
num_workers: 8
cudnn_deterministic: False
cudnn_benchmark: True

log_interval: 100
unused_parameters: True
use_amp: True
keep_nbest_models: 2
grad_clip: 9999 # equals to no clip
best_model_criterion:
- - valid
  - accuracy
  - max

# data iterator
iterator_type: category
valid_iterator_type: category
seed: 3702

max_epoch: 30
accum_grad: 2
num_iters_per_epoch: 1000

# batch sampler
batch_type: catpow # CategoryPowerSampler
batch_bins: 2880000 # 1440000: 1.5min, 2880000: 3min, 5760000: 6min
max_batch_size: 16
upsampling_factor: 0.5
dataset_scaling_factor: 1.2
drop_last_iter: False

# Optimizer
optim: adam
optim_conf:
  lr: 0.000005 # (1e−5, 3e−5, 3e−6, 5e−6, 7e−6)
  betas: [0.9, 0.98]

# Scheduler
scheduler: tristagelr
scheduler_conf:
  max_steps: 30000 # suggest max_epoch*num_iters_per_epoch/accum_grad
  warmup_ratio: 0.3 # linear warmup, 9000 steps
  hold_ratio: 0.2 # hold 6000 steps
  decay_ratio: 0.5 # linear decay, 15000 steps
  init_lr_scale: 0.6 # warmup start from 3e-6
  final_lr_scale: 0.1 # decay end with 5e-7
