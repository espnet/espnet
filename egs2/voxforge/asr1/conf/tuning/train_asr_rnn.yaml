optim: adadelta
init: chainer
max_epoch: 25
batch_type: folded
batch_size: 30
optim_conf:
    lr: 1.0
    rho: 0.95
    eps: 1.0e-08
    weight_decay: 0
patience: 4
val_scheduler_criterion:
- valid
- loss
scheduler: reducelronplateau
scheduler_conf:
    mode: min
    factor: 0.5
    patience: 1
encoder: vgg_rnn
decoder: rnn
