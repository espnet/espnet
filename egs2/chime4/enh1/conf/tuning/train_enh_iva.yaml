optim: adam
init: xavier_uniform
max_epoch: 70
batch_type: folded
batch_size: 10
num_workers: 4
grad_clip: 1
optim_conf:
    lr: 1.0e-04
    eps: 1.0e-08
    weight_decay: 0
patience: 4
val_scheduler_criterion:
- valid
- loss
best_model_criterion:
-   - valid
    - si_snr
    - max
-   - valid
    - loss
    - min
keep_nbest_models: 1
scheduler: reducelronplateau
scheduler_conf:
    mode: min
    factor: 0.5
    patience: 3
encoder: stft
encoder_conf:
    n_fft: 2048
    hop_length: 512
    use_builtin_complex: False
decoder: stft
decoder_conf:
    n_fft: 2048
    hop_length: 512
separator: wpe_iva
separator_conf:
    num_spk: 1
    use_wpe: False
    wnet_type: blstmp
    wlayers: 3
    wunits: 150
    wprojs: 160
    wdropout_rate: 0.0
    taps: 5
    delay: 3
    use_dnn_mask_for_wpe: True
    use_iva: True
    bnet_type: blstmp
    blayers: 3
    bunits: 150
    bprojs: 150
    badim: 160
    ref_channel: 4
    bdropout_rate: 0.2
    iva_iterations: 3
    iva_train_iterations: 3
    iva_train_channels: 6
    use_dmc: False
    use_wiener: False

criterions: 
  # The first criterion
  - name: si_snr 
    conf: {}
    # the wrapper for the current criterion
    # for single-talker case, we simplely use fixed_order wrapper
    wrapper: fixed_order
    wrapper_conf:
      weight: 1.0
