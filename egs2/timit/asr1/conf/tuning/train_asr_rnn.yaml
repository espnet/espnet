optim: adadelta
init: xavier_uniform
max_epoch: 25
batch_type: folded
batch_size: 30
optim_conf:
    lr: 1.0
    rho: 0.95
    eps: 1.0e-08
    weight_decay: 0
patience: 4
val_scheduler_criterion:
- valid
- loss
best_model_criterion:
-   - valid
    - acc
    - max
keep_nbest_models: 3

scheduler: reducelronplateau
scheduler_conf:
    mode: min
    factor: 0.5
    patience: 1
encoder: rnn
encoder_conf:
    rnn_type: gru
    bidirectional: true
    use_projection: true
    num_layers: 4
    hidden_size: 320
    output_size: 320
    dropout: 0.2
decoder: rnn
decoder_conf:
    rnn_type: lstm
    num_layers: 1
    hidden_size: 320
    dropout: 0.0
    att_conf:
        atype: location
        adim: 320
model_conf:
    ctc_weight: 0.5
    lsm_weight: 0.1
