corelm: ar_delay
corelm_conf:
    share_emb: false
    qk_norm: true
    att_unit: 1024
    head: 16
    layer: 24
    n_ctx: 3000
    prefix_lm: true

# Dataloader
batch_type: numel
batch_bins: 4000
accum_grad: 1
grad_clip: 5
max_epoch: 50 # 60
num_workers: 2
drop_last_iter: true
log_interval: 100
num_att_plot: 0

# Criterion & Optimization
optim: adamw
optim_conf:
    lr: 0.001
    betas:
        - 0.9
        - 0.95
scheduler: warmuplr
scheduler_conf:
    warmup_steps: 5000

best_model_criterion:
-   - valid
    - acc
    - max
-   - valid
    - total_count
    - max
keep_nbest_models: 5
nbest_averaging_interval: 5


# Global settings
use_amp: true
use_tf32: false
use_fsdp: false
encoder_decoder_format: false
codec_token_per_frame: 8
codec_token_in_use: 8
speaker_prompt_length: 500 # 50fps, a.k.a., 10s

init_param: [exp/speechlm_espnet_speechlm_pretrained_tts_ext_phone/60epoch.pth]
