init: xavier_uniform
max_epoch: 50
batch_size: 30
optim: adam
optim_conf:
    lr: 0.08
    weight_decay: 0
patience: 4
val_scheduler_criterion:
- valid
- loss
scheduler: reducelronplateau
scheduler_conf:
    mode: min
    factor: 0.5
    patience: 1
encoder: rnn
encoder_conf:
    rnn_type: lstm
    bidirectional: true
    use_projection: true
    hidden_size: 320
    output_size: 320
    dropout: 0.0
    subsample: [1, 1, 1, 1]
