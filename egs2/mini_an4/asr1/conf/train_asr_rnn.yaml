optim: adadelta
init: xavier_uniform
max_epoch: 1
num_iters_per_epoch: 2
batch_type: folded
batch_size: 2
optim_conf:
    lr: 1.0
    rho: 0.95
    eps: 1.0e-08
    weight_decay: 0
patience: 4
val_scheduler_criterion:
- valid
- loss
best_model_criterion:
-   - valid
    - acc
    - max
keep_nbest_models: 1
scheduler: reducelronplateau
scheduler_conf:
    mode: min
    factor: 0.5
    patience: 1
encoder: vgg_rnn
encoder_conf:
    num_layers: 1
    hidden_size: 2
    output_size: 2
decoder: rnn
decoder_conf:
    hidden_size: 2
