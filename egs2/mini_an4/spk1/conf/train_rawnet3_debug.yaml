# This is a debug config for CI
frontend: raw

encoder: rawnet3
encoder_conf:  # uncomment for customized arguments
  model_scale: 4
  ndim: 16

pooling: chn_attn_stat
pooling_conf:
  input_size: 24

projector: rawnet3
projector_conf:
  input_size: 48
  output_size: 8

preprocessor: spk
preprocessor_conf:
  target_duration: 3.0
  sr: 16000
  num_eval: 1

loss: aamsoftmax
loss_conf:
  nOut: 8
  nClasses: 10
  margin: 0.3
  scale: 15

optim: adam

max_epoch: 1
num_iters_per_epoch: 1
