optim: adam
max_epoch: 10
iterator_type: chunk
chunk_length: 5000
# exclude keys "enroll_ref", "enroll_ref1", "enroll_ref2", ...
# from the length consistency check in ChunkIterFactory
chunk_excluded_key_prefixes:
- "enroll_ref"

model_conf:
    num_spk: 1
    share_encoder: true

train_spk2enroll: data/train_nodev/spk2enroll.json
enroll_segment: 5000
load_spk_embedding: false
load_all_speakers: false

encoder: conv
encoder_conf:
    channel: 64
    kernel_size: 16
    stride: 8
decoder: conv
decoder_conf:
    channel: 64
    kernel_size: 16
    stride: 8
extractor: td_speakerbeam
extractor_conf:
    layer: 4
    stack: 2
    bottleneck_dim: 8
    hidden_dim: 16
    skip_dim: 8
    kernel: 3
    causal: false
    norm_type: gLN
    nonlinear: relu
    # enrollment related
    i_adapt_layer: 3
    adapt_layer_type: mul
    adapt_enroll_dim: 8

criterions:
  # The first criterion
  - name: snr
    conf:
      eps: 1.0e-7
    wrapper: fixed_order
    wrapper_conf:
      weight: 1.0
