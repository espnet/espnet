specaug: specaug
specaug_conf:
    apply_time_warp: true
    time_warp_window: 5
    time_warp_mode: bicubic
    apply_freq_mask: true
    freq_mask_width_range:
    - 0
    - 27
    num_freq_mask: 2
    apply_time_mask: true
    time_mask_width_ratio_range:
    - 0.
    - 0.05
    num_time_mask: 5

model_conf:
    # length_normalized_loss: false
    extract_feats_in_collect_stats: false   # Note: false means during collect stats (stage 10), generating dummy stats files rather than extract_feats by forward frontend

# Use simple CNN frontend for CI testing (no s3prl dependency)
frontend: cnn
frontend_conf:
    norm_mode: layer_norm
    conv_mode: standard
    bias: false
    shapes:
    - [256, 10, 5]
    - [256, 3, 2]
    - [256, 3, 2]
    fs: 16000
    normalize_audio: false
    normalize_output: true
    layer_norm_cls: transposed

preencoder: linear
preencoder_conf:
    input_size: 256  # Note: CNN frontend output size (reduced from 512 for faster testing)
    output_size: 128

# Pooling
pooling: mean

# Projector
projector: linear
projector_conf:
  output_size: 10

freeze_param: []  # No need to freeze CNN frontend during testing

seed: 2022
log_interval: 100
num_workers: 2
batch_type: numel
batch_bins: 6000000
accum_grad: 2
max_epoch: 70
patience: none
init: none
best_model_criterion:
-   - valid
    - acc
    - max
keep_nbest_models: 10
nbest_averaging_interval: 10

optim: adam
optim_conf:
    lr: 0.002
    weight_decay: 0.000001
scheduler: warmuplr
scheduler_conf:
    warmup_steps: 5000
