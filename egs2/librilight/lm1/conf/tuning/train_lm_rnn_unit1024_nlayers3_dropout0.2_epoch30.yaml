use_amp: true
lm: seq_rnn
lm_conf:
    unit: 1024
    nlayers: 3
    dropout_rate: 0.2

# optimization related
grad_clip: 5.0
batch_type: numel
batch_bins: 10000000
accum_grad: 1
max_epoch: 50

optim: adam
optim_conf:
   lr: 0.002
scheduler: reducelronplateau
scheduler_conf:
    mode: min
    factor: 0.5
    patience: 2

val_scheduler_criterion:
    - valid
    - loss
best_model_criterion:
-   - valid
    - loss
    - min
keep_nbest_models: 1
