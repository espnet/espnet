# Trained with RTX A6000 (48 GB) x 4 GPUs, 12 hours per epoch.
# BPE-Dropout (https://github.com/google/sentencepiece#subword-regularization-and-bpe-dropout)
src_tokenizer_encode_conf:
    enable_sampling: true    # If set to true, bpe-dropout is used.
    alpha: 0.4
    nbest_size: -1

frontend: embed     # embedding + positional encoding
frontend_conf:
    embed_dim: 512
    positional_dropout_rate: 0.1

specaug: specaug
specaug_conf:
    apply_time_warp: false
    time_warp_window: 5
    time_warp_mode: bicubic
    apply_freq_mask: false
    freq_mask_width_range:
    - 0
    - 10
    num_freq_mask: 0
    apply_time_mask: true
    time_mask_width_ratio_range:
    - 0.
    - 0.05
    num_time_mask: 10

encoder: e_branchformer
encoder_conf:
    output_size: 256
    attention_heads: 4
    attention_layer_type: rel_selfattn
    pos_enc_layer_type: rel_pos
    rel_pos_type: latest
    cgmlp_linear_units: 1024
    cgmlp_conv_kernel: 31
    use_linear_after_conv: false
    gate_activation: identity
    num_blocks: 12
    dropout_rate: 0.1
    positional_dropout_rate: 0.1
    attention_dropout_rate: 0.1
    input_layer: conv1d2
    layer_drop_rate: 0.0
    linear_units: 1024
    positionwise_layer_type: linear
    use_ffn: true
    macaron_ffn: true
    merge_conv_kernel: 31

postencoder: length_adaptor
postencoder_conf:
    length_adaptor_n_layers: 2
    output_layer: "linear"
    output_size: 4096

decoder: hugging_face_transformers
decoder_conf:
    model_name_or_path: "mistralai/Mistral-7B-Instruct-v0.2"
    causal_lm: true
    prefix: "[INST] Repeat the sentence: \""
    postfix: "\"\n\n [/INST]"
    from_pretrained_kwargs:
        attn_implementation: "flash_attention_2" # HF Transformers 4.36.2+ required
        torch_dtype: "auto"

model: discrete_asr
model_conf:
    ctc_weight: 0.0
    lsm_weight: 0.0
    length_normalized_loss: false
    share_decoder_input_output_embed: false
    share_encoder_decoder_input_embed: false
    # Mistral dictionary customizations
    ignore_id: 2
    sym_blank: "</s>"
    sym_sos: "<s>"
    sym_eos: "</s>"

freeze_param: ["decoder"]

num_att_plot: 1
batch_type: numel
batch_bins: 150000000
accum_grad: 2
max_epoch: 35
patience: none
init: none
best_model_criterion:
-   - valid
    - acc
    - max
keep_nbest_models: 10

optim: adam
optim_conf:
    lr: 0.0008
    weight_decay: 0.000001
scheduler: steplr     # pytorch v1.1.0+ required
scheduler_conf:
    step_size: 10
    gamma: 0.5
