# general
optim: adadelta
optim_conf:
    lr: 1.0
    rho: 0.95
    eps: 1.0e-08
    weight_decay: 0
init: chainer
max_epoch: 20
patience: 3
batch_size: 5
max_length:
    - 800
    - 150

# criterion
val_scheduler_criterion:
    - eval
    - acc
early_stopping_criterion:
    - eval
    - acc
    - max
best_model_criterion:
-   - eval
    - acc
    - max

# MTL
e2e_conf:
    ctc_weight: 0.5

# network
encoder: rnn
encoder_conf:
    rnn_type: lstm
    bidirectional: True
    use_projection: True
    num_layers: 3
    hidden_size: 128
    output_size: 128
decoder: rnn
decoder_conf:
    rnn_type: lstm
    num_layers: 1
    hidden_size: 128
    sampling_probability: 0.
    att_conf:
        atype: location
        adim: 128
        aconv_chans: 10
        aconv_filts: 100