num_workers: 8
use_amp: true
sharded_ddp: false
num_att_plot: 0
use_wandb: true
wandb_project: voxtlm_softmax1_125m_qlora

lm: transformer_opt
lm_conf:
    opt_name: /projects/p32222/ylu125/model_weight/softmax1_opt
    qlora: true
    local_files_only: true

model: lm_multitask

model_conf:
    lsm_weight: 0.1
    length_normalized_loss: false
    sos_syms:   # multiple sos symbols are used
    - "<generatetext>"
    - "<generatespeech>"
    eos_sym: "<sos/eos>"

# optimization related
grad_clip: 5.0
batch_type: length
batch_bins: 100000
accum_grad: 2
# num_iters_per_epoch: 10000
max_epoch: 70

optim: adam
optim_conf:
   lr: 0.001
   weight_decay: 1.0e-06
scheduler: warmuplr
scheduler_conf:
   warmup_steps: 10000

best_model_criterion:
-   - valid
    - acc
    - max
keep_nbest_models: 10
