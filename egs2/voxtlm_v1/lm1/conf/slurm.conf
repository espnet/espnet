# Default configuration
command sbatch --export=PATH
option name=* --job-name $0
default time=48:00:00
option time=* --time $0
option mem=* --mem-per-cpu $0
option mem=200G
option num_threads=1 --cpus-per-task 16
option num_threads=* --cpus-per-task $0
default gpu=0
option gpu=0 
option gpu=* -A p32222 -p gengpu --gres=gpu:a100:$0 --constraint=sxm --mem 200G -c $0  # Recommend allocating more CPU than, or equal to the number of GPU
default output=/home/ywn1043/yibo/out1.out
default error=/home/ywn1043/yibo/err1.err
option output=* --output $0
option error=* --error $0 
option mailuser=* --mail-user $0
option mailtype=* --mail-type $0
# note: the --max-jobs-run option is supported as a special case
# by slurm.pl and you don't have to handle it in the config file.
