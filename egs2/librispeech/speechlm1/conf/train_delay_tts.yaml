# Model
transformer: builtin
transformer_conf:
    n_ctx: 8192
    n_state: 1024
    n_head: 16
    n_layer: 24
    qk_norm: true
    
corelm: ar_delay
corelm_conf:
    share_emb: false

# loss
modality_weights: {
    "g2p": 1.0,
    "codec": 0.125,
    "special_token": 10.0,
}
loss_region: target

# General Dataloader configuration
batch_type: numel
batch_bins: 8000
num_iters_per_epoch: 5000
max_epoch: 60
num_workers: 6
drop_last_iter: true
log_interval: 1000

# optimization
optim: adamw
grad_clip: 5
accum_grad: 1
use_amp: true
num_att_plot: 0
optim_conf:
    lr: 0.001
    betas:
        - 0.9
        - 0.95
scheduler: warmuplr
scheduler_conf:
    warmup_steps: 8000

best_model_criterion:
-   - valid
    - total_count
    - max

# Data preprocessing
codec_token_per_frame: 8
codec_token_in_use: 8
speaker_prompt_length: 500

# specaug
asr_apply_time_mask: true
asr_time_mask_config:
    mask_width_ratio_range:
    - 0.
    - 0.05
    num_mask: 10
