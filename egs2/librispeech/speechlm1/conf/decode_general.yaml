nproc: 1
dtype: bfloat16

inference_last_segment: false

codec_ssl:
    search_algo: topk_sampling
    sampling_temperature: 0.8
    topk: 30
    length_method: absolute
    maxlen: 2048
    minlen: 3
    tokenizer:
      codec_choice: ESPnet
      codec_fs: 16000
      hf_model_tag: ftshijt/espnet_codec_dac_large_v1.4_360epoch
  
text_bpe:
    search_algo: greedy_search
    sampling_temperature: 0.8
    topk: 20
    length_method: absolute
    maxlen: 2048
    minlen: 1
