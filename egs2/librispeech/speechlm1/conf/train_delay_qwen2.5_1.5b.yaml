# Model
transformer: huggingface
transformer_conf:
    hf_model_tag: Qwen/Qwen2.5-1.5B
    activation_checkpointing: true

corelm: ar_delay
corelm_conf:
    share_emb: false

# loss
modality_weights: {
    "g2p": 1.0,
    "ssl": 0.5,
    "codec": 0.0625,
    "text_bpe": 1.0,
    "special_token": 10.0,
}
loss_region: whole

# General Dataloader configuration
batch_type: numel
batch_bins: 16000
num_iters_per_epoch: 10000
max_epoch: 60
num_workers: 6
drop_last_iter: true
log_interval: 1000

# Data preprocessing
codec_token_per_frame: 9
codec_token_in_use: 9
speaker_prompt_length: 500

# specaug
asr_apply_time_mask: true
asr_time_mask_config:
    mask_width_ratio_range:
    - 0.
    - 0.05
    num_mask: 10

# deepspeed
use_deepspeed: true
deepspeed_config: conf/deepspeed_ddp.json
deepspeed_step_sync: false
