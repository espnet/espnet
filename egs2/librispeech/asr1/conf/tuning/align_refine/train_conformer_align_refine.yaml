model: align_refine_model  # select the align refine model
model_conf:
  ctc_weight: 0.3
  length_normalized_loss: false
  align_refine_k: 4

encoder: conformer
encoder_conf:
  output_size: 512
  attention_heads: 8
  linear_units: 2048
  num_blocks: 12
  dropout_rate: 0.1
  positional_dropout_rate: 0.1
  attention_dropout_rate: 0.1
  input_layer: conv2d
  normalize_before: true
  macaron_style: true
  rel_pos_type: latest
  pos_enc_layer_type: rel_pos
  selfattention_layer_type: rel_selfattn
  activation_type: swish
  use_cnn_module: true
  cnn_module_kernel: 31

# Align-refine decoder
decoder: transformer
decoder_conf:
  attention_heads: 8
  linear_units: 2048
  num_blocks: 6
  dropout_rate: 0.1
  positional_dropout_rate: 0.1
  self_attention_dropout_rate: 0.1
  src_attention_dropout_rate: 0.1
  use_output_layer: false  # we use align-refine CTC for output

frontend_conf:
  n_fft: 512
  win_length: 400
  hop_length: 160

seed: 2022
batch_type: numel
batch_bins: 12000000
accum_grad: 10
max_epoch: 20
patience: none
init: none
num_att_plot: 3
keep_nbest_models: 10
use_amp: true
num_workers: 2

best_model_criterion:
  - - valid
    - loss
    - min

optim: adam
optim_conf:
  lr: 0.001
  weight_decay: 0.000001
scheduler: warmuplr
scheduler_conf:
  warmup_steps: 25000

specaug: specaug
specaug_conf:
  apply_time_warp: true
  time_warp_window: 5
  time_warp_mode: bicubic
  apply_freq_mask: true
  freq_mask_width_range:
    - 0
    - 30
  num_freq_mask: 2
  apply_time_mask: true
  time_mask_width_range:
    - 0
    - 40
  num_time_mask: 2
