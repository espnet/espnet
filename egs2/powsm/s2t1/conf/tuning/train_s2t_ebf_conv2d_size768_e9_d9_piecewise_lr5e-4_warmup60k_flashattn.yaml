preprocessor: s2t
preprocessor_conf:
    text_prev_name: text_prev
    text_ctc_name: text_ctc
    fs: 16000
    na_symbol: "<na>"
    speech_length: 20
    speech_resolution: 0.04
    speech_init_silence: 20
    text_prev_apply_prob: 1.0
    time_apply_prob: 1.0 # we don't have timestamps
    notime_symbol: "<notimestamps>"
    first_time_symbol: "<0.00>"
    last_time_symbol: "<20.00>"

frontend_conf:
    n_fft: 512
    win_length: 400
    hop_length: 160

specaug: specaug
specaug_conf:
    apply_time_warp: false
    time_warp_window: 5
    time_warp_mode: bicubic
    apply_freq_mask: true
    freq_mask_width_range:
    - 0
    - 27
    num_freq_mask: 2
    apply_time_mask: true
    time_mask_width_ratio_range:
    - 0.
    - 0.05
    num_time_mask: 4

encoder: e_branchformer
encoder_conf:
    output_size: 768
    attention_heads: 12
    attention_layer_type: selfattn
    pos_enc_layer_type: abs_pos
    rel_pos_type: latest
    use_flash_attn: true    # flash attn
    cgmlp_linear_units: 3072
    cgmlp_conv_kernel: 31
    use_linear_after_conv: false
    gate_activation: identity
    num_blocks: 9
    dropout_rate: 0.1
    positional_dropout_rate: 0.1
    attention_dropout_rate: 0.1
    input_layer: conv2d # 40 ms
    layer_drop_rate: 0.0
    linear_units: 3072
    positionwise_layer_type: linear
    use_ffn: true
    macaron_ffn: true
    merge_conv_kernel: 31

decoder: transformer
decoder_conf:
    attention_heads: 12
    linear_units: 3072
    num_blocks: 9
    dropout_rate: 0.1
    positional_dropout_rate: 0.1
    self_attention_dropout_rate: 0.1
    src_attention_dropout_rate: 0.1
    use_flash_attn: true

model_conf:
    ctc_weight: 0.3
    lsm_weight: 0.1
    length_normalized_loss: false
    sym_na: "<na>"

optim: adamw
optim_conf:
    lr: 5.0e-04
    betas:
    - 0.9
    - 0.98
    eps: 1.0e-06
    weight_decay: 0.0
scheduler: piecewiselinearwarmuplr
scheduler_conf:
    warmup_steps_list: [0, 30000, 60000]
    warmup_lr_list: [0., 5.0e-05, 5.0e-04]

batch_type: unsorted
batch_size: 64
accum_grad: 4
shuffle_within_batch: true # OWSM v4
num_iters_per_epoch: 15000
max_epoch: 45
patience: none
init: xavier_uniform
best_model_criterion:
-   - valid
    - acc
    - max
keep_nbest_models: 5
nbest_averaging_interval: 5     # average ckpt every 5 epochs
use_amp: true
num_workers: 4
unused_parameters: false
seed: 42
num_att_plot: 0     # set to 0 due to flash_attn
sharded_ddp: false
gradient_as_bucket_view: true # OWSM v4
ddp_comm_hook: bf16_compress_hook # OWSM v4
