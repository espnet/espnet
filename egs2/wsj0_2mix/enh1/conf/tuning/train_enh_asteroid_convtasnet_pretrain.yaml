optim: adam
init: null # do not use init for the pretrained model
max_epoch: 100
batch_type: folded
batch_size: 2 # batch_size 16 can be trained on 4 RTX 2080ti
iterator_type: chunk
chunk_length: 32000
num_workers: 4
optim_conf:
    lr: 1.0e-03
    eps: 1.0e-08
    weight_decay: 0
patience: 4
val_scheduler_criterion:
- valid
- loss
best_model_criterion:
-   - valid
    - si_snr
    - max
-   - valid
    - loss
    - min
keep_nbest_models: 1
scheduler: reducelronplateau
scheduler_conf:
    mode: min
    factor: 0.5
    patience: 1

encoder: same
decoder: same
separator: asteroid
separator_conf:
    num_spk: 2
    model_name: ConvTasNet
    pretrained_path: mpariente/ConvTasNet_WHAM!_sepclean # choose the pretrained model

criterions:
  # The first criterion
  - name: si_snr
    conf:
      eps: 1.0e-7
    wrapper: pit
    wrapper_conf:
      weight: 1.0
      independent_perm: True
