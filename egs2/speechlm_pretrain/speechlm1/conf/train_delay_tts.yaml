# Model
transformer: builtin
transformer_conf:
    n_ctx: 8192
    n_state: 1024
    n_head: 16
    n_layer: 24
    qk_norm: true

corelm: ar_delay
corelm_conf:
    share_emb: false

# loss
modality_weights: {
    "codec": 0.125,
    "special_token": 10.0,
    "g2p": 1.0,
}
loss_region: target

# General Dataloader configuration
batch_type: numel
batch_bins: 16000
num_iters_per_epoch: 30000
max_epoch: 20
num_workers: 6
drop_last_iter: true
log_interval: 1000

# optimization
optim: adamw
grad_clip: 5
accum_grad: 1
use_amp: true
num_att_plot: 0
optim_conf:
    lr: 0.001
    betas:
        - 0.9
        - 0.95
scheduler: warmuplr
scheduler_conf:
    warmup_steps: 8000

best_model_criterion:
-   - valid
    - total_count
    - max

# Data preprocessing
codec_token_per_frame: 9
codec_token_in_use: 9
speaker_prompt_length: 500 # 50fps, a.k.a., 10s
codec_ssl_corrupt_prob: 0.0

# specaug
asr_apply_time_mask: false
asr_time_mask_config:
    mask_width_ratio_range:
    - 0.
    - 0.05
    num_mask: 10
