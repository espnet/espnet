# rnnlm related
lm: seq_rnn
lm_conf:
    unit: 650
    nlayers: 2

# optimization related
grad_clip: 5.0
batch_type: folded
batch_size: 64  # batch size in LM training
max_epoch: 20   # if the data size is large, we can reduce this
patience: 3
optim: sgd

best_model_criterion:
-   - valid
    - loss
    - min
keep_nbest_models: 1
