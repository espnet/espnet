# Model
transformer: huggingface
transformer_conf:
    hf_model_tag: HuggingFaceTB/SmolLM2-1.7B-Instruct
    activation_checkpointing: true
    # attention_choice: flash_attention_2
    
corelm: ar_delay
corelm_conf:
    share_emb: false

# loss
modality_weights: {
    "g2p": 1.0,
    "ssl": 0.5,
    "codec": 0.0625,
    "text_bpe": 1.0,
    "special_token": 10.0,
}
loss_region: target

# General Dataloader configuration
batch_type: numel
batch_bins: 3000
num_iters_per_epoch: 10000
max_epoch: 60
num_workers: 6
drop_last_iter: true
log_interval: 1000

# optimization
optim: adamw
grad_clip: 1
accum_grad: 4
use_amp: true
num_att_plot: 0
optim_conf:
    lr: 0.001
    betas:
        - 0.9
        - 0.95
    eps: 0.000000000001
    weight_decay: 0.01
scheduler: warmuplr
scheduler_conf:
    warmup_steps: 8000

best_model_criterion:
-   - valid
    - total_count
    - max

# Data preprocessing
codec_token_per_frame: 9
codec_token_in_use: 9

# specaug
asr_apply_time_mask: true
asr_time_mask_config:
    mask_width_ratio_range:
    - 0.
    - 0.05
    num_mask: 10

init_param: [
    "exp/speechlm_codec_ssl_tts_librispeech_100_train_delay_asr/valid.acc.ave.pth",
]