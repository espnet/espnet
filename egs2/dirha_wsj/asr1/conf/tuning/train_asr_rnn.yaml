# network architecture
# encoder related
encoder: vgg_rnn
encoder_conf:
     rnn_type: lstm
     bidirectional: True
     use_projection: True
     num_layers: 2
     hidden_size: 320
     output_size: 320


# subsample: "1_2_2_1_1" # skip every n frame from input to nth layers
# decoder related
decoder: rnn
decoder_conf:
     rnn_type: lstm
     num_layers: 1
     hidden_size: 300
     sampling_probability: 0.0
     att_conf:
         atype: location
         adim: 320
         awin: 5
         aheads: 4
         aconv_chans: 10
         aconv_filts: 100


# hybrid CTC/attention
model_conf:
    ctc_weight: 0.2

# minibatch related
batch_type: folded
batch_size: 15

# optimization related
optim: adadelta
optim_conf:
     lr: 1.0 
     rho: 0.95
     eps: 1.0e-8
     weight_decay: 0
max_epoch: 30
patience: 3

best_model_criterion:
-  - valid
   - acc
   - max
keep_nbest_models: 1
