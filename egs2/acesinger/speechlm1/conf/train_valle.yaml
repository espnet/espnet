corelm: valle
corelm_conf:
    share_emb: false
    att_unit: 512
    qk_norm: true
    head: 8
    ar_layer: 12
    nar_layer: 12

# Dataloader
batch_type: numel
batch_bins: 2000 # batchsize
num_iters_per_epoch: 5000
accum_grad: 1
grad_clip: 5
max_epoch: 50
num_workers: 8
drop_last_iter: true
log_interval: 1000

# Criterion & Optimization
optim: adamw
optim_conf:
    lr: 0.0001
    betas:
        - 0.9
        - 0.95
scheduler: warmuplr
scheduler_conf:
    warmup_steps: 0

best_model_criterion:
-   - valid
    - acc
    - max
-   - valid
    - total_count
    - max
keep_nbest_models: 5
nbest_averaging_interval: 5

# Global settings
use_amp: true
use_tf32: false
use_fsdp: false
encoder_decoder_format: false
num_att_plot: 0
codec_token_per_frame: 8 # encodec
codec_token_in_use: 8
speaker_prompt_length: 500 # 50fps, a.k.a., 10s
