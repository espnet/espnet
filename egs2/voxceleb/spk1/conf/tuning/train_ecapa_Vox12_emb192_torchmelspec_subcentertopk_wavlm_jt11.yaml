# ECAPA-TDNN reproduce recipe configuration.

# Frontend
frontend: s3prl
frontend_conf:
    frontend_conf:
        upstream: wavlm_large
    download_dir: ./hub
    multilayer_feature: True

# Normalizer
normalize: utterance_mvn
normalize_conf:
    norm_vars: false

# Encoder
encoder: ecapa_tdnn
encoder_conf:
  model_scale: 8
  ndim: 1024
  output_size: 1536

# Pooling
pooling: chn_attn_stat

# Projector
projector: rawnet3
projector_conf:
  output_size: 192

# Preprocessor
preprocessor: spk
preprocessor_conf:
  target_duration: 6.0  # seconds
  sample_rate: 16000
  num_eval: 3
  noise_apply_prob: 0.0
  noise_info:
  - [1.0, 'dump/raw/musan_speech.scp', [4, 7], [13, 20]]
  - [1.0, 'dump/raw/musan_noise.scp', [1, 1], [0, 15]]
  - [1.0, 'dump/raw/musan_music.scp', [1, 1], [5, 15]]
  rir_apply_prob: 0.0
  rir_scp: dump/raw/rirs.scp

# Model conf
model_conf:
  extract_feats_in_collect_stats: false

# Loss
loss: aamsoftmax_sc_topk
loss_conf:
  margin: 0.5
  scale: 30
  K: 3
  mp: 0.06
  k_top: 5

# Training related
max_epoch: 20
num_att_plot: 0
num_workers: 8
cudnn_deterministic: False
cudnn_benchmark: True
drop_last_iter: True
iterator_type: category
valid_iterator_type: sequence
shuffle_within_batch: False
log_interval: 100
unused_parameters: True
batch_size: 64
accum_grad: 16
valid_batch_size: 5
use_amp: True
keep_nbest_models: 2
grad_clip: 9999
best_model_criterion:
- - valid
  - eer
  - min
num_iters_per_epoch: 8000

# Optimizer
optim: adam
optim_conf:
  lr: 0.0001
  weight_decay: 0.00001
  amsgrad: False

# Scheduler
scheduler: CosineAnnealingWarmupRestarts
scheduler_conf:
  first_cycle_steps: 10000 # 10 epoch
  cycle_mult: 1.0
  max_lr: 0.00005
  min_lr: 0.000005
  warmup_steps: 1000
  gamma: 0.75
