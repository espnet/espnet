batch_type: numel
batch_bins: 2000000
accum_grad: 32 # RTX 3090 Ti X 1
max_epoch: 80
patience: none
best_model_criterion:
-   - valid
    - acc
    - max
keep_nbest_models: 10

# encoder related
encoder: transformer
encoder_conf:
    input_layer: conv2d
    num_blocks: 12
    linear_units: 2048
    dropout_rate: 0.1
    output_size: 256  # dimension of attention
    attention_heads: 4

decoder: transformer
decoder_conf:
    attention_heads: 4
    linear_units: 2048
    num_blocks: 6
    dropout_rate: 0.1
    positional_dropout_rate: 0.1
    self_attention_dropout_rate: 0.1
    src_attention_dropout_rate: 0.1

model_conf:
    asr_weight: 0.0
    mt_weight: 0.0
    mtlalpha: 0.0
    lsm_weight: 0.1
    length_normalized_loss: false
    extract_feats_in_collect_stats: false

optim: adam
grad_clip: 3
optim_conf:
    lr: 12.5
scheduler: noamlr
scheduler_conf:
    model_size: 256
    warmup_steps: 15000

frontend: s3prl
frontend_conf:
    frontend_conf:
        upstream: hf_wav2vec2_custom  # Note: If the upstream is changed, please change the input_size in the preencoder.
        path_or_url: LIA-AvignonUniversity/IWSLT2022-tamasheq-only
    download_dir: ./hub
    multilayer_feature: True

preencoder: linear
preencoder_conf:
   input_size: 768  # Note: If the upstream is changed, please change this value accordingly.
   output_size: 80

specaug: specaug
specaug_conf:
    apply_time_warp: true
    time_warp_window: 5
    time_warp_mode: bicubic
    apply_freq_mask: true
    freq_mask_width_range:
    - 0
    - 30
    num_freq_mask: 2
    apply_time_mask: true
    time_mask_width_range:
    - 0
    - 40
    num_time_mask: 2

freeze_param: [
  "frontend.upstream"
]
